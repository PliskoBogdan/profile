name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Убедитесь, что версия Node.js соответствует вашей версии

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Замените на команду для сборки вашего проекта

    - name: Authenticate to Google Cloud
      run: |
        echo ${{ secrets.GCP_SA_KEY }} > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
        gcloud config set project nimble-airline-429623-g0
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to Google Cloud Storage
      run: |
        gsutil -m rsync -r ./dist gs://portfoliopage
        gsutil web set -m index.html -e 404.html gs://portfoliopage
